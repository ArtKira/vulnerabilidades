{% extends "base.html" %}
<title>{% block title %}Resultado{% endblock %}</title>
{% block content %}
<h1 class="titulo-resultado">Tu IP es {{host}}</h1>
<p class="ip-resultado">{{host}}</p>
<p class="info-resultado">{{estado}}<br>{{protocolo}}</p>

<ul class="lista-resultado">
    {% for port in resultado %}
        <li class="item-resultado">{{ port }}</li>
    {% endfor %}
</ul>

{% endblock %}
