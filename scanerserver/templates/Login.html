<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static '../static/assets/css/style1.css' %}">
    <title>Django CRUD Application</title>
</head>
<body>
    <form action="" method="POST">
        {% csrf_token %}
    <div class="main-login">
        <div class="left-login">
            <h1>VulScaner Intelligent</h1>
            <img src="../static/assets/images/cloud-hosting-animate.svg" class="left-img" alt="Ransomware">
        </div>
        <div class="right-login">
            <div class="card-login">
                <h1>Login </h1>
                <form method="post">
                    {% csrf_token %}
                    <div class="textfield">
                        {{ form.username.label_tag }}
                        {{ form.username }}
                    </div>
                    <div class="textfield">
                        {{ form.password.label_tag }}
                        {{ form.password }}
                    </div>
                </form>
                <button class="btn-login" type="submit">Login</button>
                {{error}}
            </div> 
        </div>
    </div>
</form>
</body>
</html>
