<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Scaner{% endblock %}</title>
</head>
<body>
    {% block content %}
    <h1 class="titulo-principal">Esc√°ner de puertos</h1>

    {% endblock %}

</html>
